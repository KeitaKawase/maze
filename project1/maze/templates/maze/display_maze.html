{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'maze/styles.css' %}">

{% block content %}
<h2>{{ title }}</h2> <!-- セッションから渡されたタイトルを表示 -->
<div class="maze">
  {% for row in maze %}
    <div class="maze-row">
      {% for cell in row %}
        <div class="maze-cell {{ cell|lower }}">{{ cell }}</div>
      {% endfor %}
    </div>
  {% endfor %}
</div>
{% endblock %}
